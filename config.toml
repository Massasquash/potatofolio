# baseurl = "/"
title = "Potatofolio"
languageCode = "ja"
paginate = "10" # Number of posts per page
theme = "mainroad"
disqusShortname = "" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

# github公開用
baseurl = "https://massasquash.github.io/potatofolio/"
publishDir = "docs"
canonifyurls = true

[Author]
  name = "Massa"
  bio = ""
  avatar = "img/avatar.png"

[Params]
  description = "My Learning And Development Note" # Description of your site
  opengraph = true
  twitter_cards = false
  readmore = true # Show "Read more" button in list if true
  authorbox = false
  comments = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information

[Params.logo]
  subtitle = "My Learning And Development Note" # Logo subtitle
  image = "img/page_logo.jpg" # Logo image. Path relative to "static"

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["ddg-search", "recent", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget
  twitter = "massasquash"
  github = "Massasquash"

# Custom social links
[[Params.widgets.social.custom]]
  title = "Note"
  url = "https://note.com/agrifeel_labo"
  #icon = "youtube.svg"

[[Params.widgets.social.custom]]
  title = "Youtube"
  url = "https://www.youtube.com/channel/UCsu1mENsBiVFsdc-yq0a4Aw"
  #icon = "youtube.svg"


# Style
[Params.style.vars]
  highlightColor = "#2d91e2" # Override highlight color


# メインメニュー
[[Menus.main]]
  Name = "Home"
  URL = "/"

[[Menus.main]]
  Name = "Info"
  URL = "/info/"
